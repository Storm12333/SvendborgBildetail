  <style>


    .tilbageknap {
      display: inline-block; 
      padding: 20px 40px; 
      background-color: #1e90ff; 
      color: white; 
      text-decoration: none; 
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 20px;
    }

    .tilbageknap:hover {
      background-color: #0b7de7;
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(4, 32, 65, 0.4);
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .foer-efter {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap; /* gør responsive */
    }

    .foer-efter img {
      width: 45%;
      max-width: 400px;
      border-radius: 15px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #679dc1;
      color: #ffffff;
    }

    header {
      background: #3d527a;
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      padding-bottom: 90px; /* plads til den faste footer */
    }


    .btn {
      display: inline-block;
      background: #111;
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    footer {
      background: #2d446c;
      color: white;
      text-align: center;
      padding: 12px 10px; /* lavere højde */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 0.9em;
      z-index: 1; /* ligger under hoverede kort */
    }

    /* Header layout */
.header-content {
  display: flex;
  align-items: center;   /* holder logo og tekst på samme linje */
  justify-content: center;
  position: relative;
}

.header-content a {
  display: flex;         /* sørger for at link og logo behandles som en blok */
  align-items: center;   /* centrer logoet lodret */
  text-decoration: none; /* fjerner underline */
  line-height: 0;        /* ingen ekstra luft */
}

.logo {
  height: 120px;
  width: auto;
  display: block;        /* fjerner evt. luft under billedet */
  position: absolute;    /* placerer det til venstre */
  left: 20px;
}


/* Header tekst centreret */
.header-text {
  text-align: center;
}

.header-text h1 {
  margin: 0;
  font-size: 2.5em;
}

.header-text p {
  margin: 0;
}

@media (max-width: 768px) {

  .header-content {
    flex-direction: column;
    align-items: center;
  }

  .logo {
    position: static;      /* ← VIGTIGSTE LINJE */
    margin-bottom: 12px;   /* luft mellem logo og tekst */
    height: 70px;
  }

  .header-text h1 {
    font-size: 1.6em;
  }

  .header-text p {
    font-size: 1em;
  }
}

    /* Responsive */
    @media (max-width: 768px) {
      .foer-efter img {
        width: 100%;
      }
    }
  </style>
